<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoリスト</title>
</head>
<body>
    <h2>ToDoリスト</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>優先度</th>
                <th>ステータス</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.Id}"></td>
                <td th:text="${todo.Title}"></td>
                <td th:text="${todo.Priority}"></td>
                <td th:text="${todo.Status}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
