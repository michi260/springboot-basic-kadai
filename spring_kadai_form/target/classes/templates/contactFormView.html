<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お問い合わせフォーム</title>
</head>
<body>
	<h2>お問い合わせフォーム</h2>
	<form th:action="@{/confirm}" th:object="${contactForm}" method="post">
		<table>
		<tr>
			<td align="center">
				<label>お名前</label>
			</td>
			<td>
				<input type="text" th:field="*{name}"><br>
				<div th:if="${#fields.hasErrors('name')}"
				th:errors="*{name}" style="color: red;"></div>
			</td>
		</tr>
		<tr>
			<td align="center">
				<label>メールアドレス</label>
			</td>
			<td>
				<input type="text" th:field="*{email}"><br>
		
				<div th:if="${#fields.hasErrors('email')}"
				th:errors="*{email}" style="color: red;"></div>
			</td>
		
		</tr>
		<tr>
			<td align="center">
				<label>お問い合わせ内容</label>
			</td>
			<td>
				<textarea cols="30" rows="10" th:field="*{message}"></textarea>	<br>
		
				<div th:if="${#fields.hasErrors('message')}"
				th:errors="*{message}" style="color: red;"></div>
			</td>
		</tr>
	</table>
	<button type="submit">送信</button>
		
	</form>
	


</body>
</html>
