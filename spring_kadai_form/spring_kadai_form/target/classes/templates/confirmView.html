<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お問い合わせ確認画面</title>
</head>
<body>
	<h2>入力内容をご確認ください</h2>
	<div th:object="${ContactForm}">
		<table border="1">
		<thead>
		<th>
			<th>項目</th>
			<th>入力内容</th>
		</tr>
		<tr>
			<td>お名前</td>
			<td th:text="*{name}"></td>
		</tr>
		<tr>
			<td>お問い合わせ内容</td>
			<td th:text="*{message}"></td>
		</tr>
			
			
		</thead>
		</table>
		
	</div>

</body>
</html>
