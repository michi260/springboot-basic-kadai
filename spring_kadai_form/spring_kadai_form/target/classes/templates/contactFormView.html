<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お問い合わせフォーム</title>
</head>
<body>
	<h2>お問い合わせフォーム</h2>
	<form th:action="@{/form}" th:object="${ContactForm}" method="get">
		<label>お名前</label>
		<input type="text">
		<div th:if="${#fields.hasErrors('name')}"
		th:errors="*{name}" style="color: red;"></div>
		
		<label>メールアドレス</label>
		<input type="text">
		<div th:if="${#fields.hasErrors('email')}"
		th:errors="*{email}" style="color: red;"></div>
		
		<label>お問い合わせ内容</label>
		<textarea cols="30" rows="10"></textarea>	
		<div th:if="${#fields.hasErrors('message')}"
		th:errors="*{message}" style="color: red;"></div>
	
	<button th:href="${confirmView}" type="submit">送信</button>
	</form>
	


</body>
</html>
